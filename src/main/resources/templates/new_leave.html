<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <title>Employee Leave Page</title>
</head>
<body>
<div class="container">
    <div class="container-fluid text-center">
        <h1>New Employee Leave</h1>
        <hr/>
        <br>
        <form action="#" method="post" style="max-width: 600px; margin: 0 auto;" th:action="@{/leave/new_leave}"
              th:object="${leave}">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Added successful !!!
                </div>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Employee</label>
                    <div class="col-8">

                        <input class="form-control" required th:field="*{employee.emp_id}"/>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Country</label>
                    <div class="col-8">
                        <input class="form-control" id="country" required th:field="*{country}" type="text"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Institution/ University</label>
                    <div class="col-8">
                        <input class="form-control" id="institution" maxlength="20" minlength="2" required
                               th:field="*{institution}" type="text"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Education Level</label>
                    <div class="col-8">

                        <select class="form-control" th:field="*{educationLevel}">
                            <option th:text="Undegraduate" th:value="'Undegraduate'"></option>
                            <option th:text="Postgraduate" th:value="'Postgraduate'"></option>
                            <option th:text="Doctoral" th:value="'Doctoral'"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Date Leave</label>
                    <div class="col-8">
                        <input class="form-control" id="d1" required th:field="*{leaveDate}" type="date"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Return Date</label>
                    <div class="col-8">
                        <input class="form-control" id="d2" required th:field="*{returnDate}" type="date"/>
                    </div>
                </div>
                <div class="row">
                    <a class="item btn" href="/leave/leaves" style="background-color: #e3f2fd;">Back</a>
                    <div class=" ml-auto">
                        <button class="btn btn-info" type="submit">Save</button> &nbsp;
                    </div>
                </div>
            </div>
        </form>
        <hr>
    </div>
</div>
<script th:src="@{/js/actions.js}" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
