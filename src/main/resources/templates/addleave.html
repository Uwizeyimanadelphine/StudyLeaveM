<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <script src="/postrequest.js"></script>
    <title>Employee Leave Page</title>
</head>
<body>
<div class="container">
    <div class="container-fluid text-center">
        <h1>Add Employee Leave</h1>
        <hr/>

        <div align="center" id="postResultDiv"></div>
        <form id="bookForm" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label for="country">Book ID:</label>
                    <input class="form-control" id="country" name="country" placeholder="Enter Book Id" type="text">

                </div>
                <div class="form-group row">
                    <label for="institution">Book ID:</label>
                    <input class="form-control" id="institution" name="country" placeholder="unive" type="text">
                </div>

                <div class="form-group row">
                    <label for="level">Education Level</label>
                    <select class="form-control" id="level">
                        <option th:text="Undegraduate" th:value="'Undegraduate'"></option>
                        <option th:text="Postgraduate" th:value="'Postgraduate'"></option>
                        <option th:text="Doctoral" th:value="'Doctoral'"></option>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="institution">Date Leave</label>
                    <input class="form-control" id="d1" name="country" required type="date">
                </div>

                <div class="form-group row">
                    <label for="institution">Date return</label>
                    <input class="form-control" id="d2" name="country" required type="date">
                </div>

            </div>

            <p class="form-control" id="output"/>
            <div>
                <button class="btn btn-primary" type="submit">Save</button> &nbsp;<input class="btn btn-primary"
                                                                                         onclick="clearSearch()" type="button"
                                                                                         value="Clear"/>
            </div>
        </form>

    </div>
</div>
<br/>
<button class="btn btn-primary" onclick="calculateDays()" type="button">Get dates</button>

<script th:src="@{/js/actions.js}" type="text/javascript"></script>

</body>
</html>
