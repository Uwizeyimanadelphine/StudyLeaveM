<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <title>Employee Form</title>
</head>
<body>
<div class="container">
    <div class="container-fluid text-center">
        <h1>Employee Form</h1>
        <hr/>
        <br>
        <form action="#" method="post" style="max-width: 600px; margin: 0 auto;" th:action="@{/employee/save}"
              th:object="${employee}">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Registered successful !!!
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Employee Id</label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2" required th:field="*{emp_id}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2" required th:field="*{firstName}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input class="form-control" required th:field="*{lastName}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Gender</label>
                <div class="col-8">
                    <select class="form-control" th:field="*{gender}">
                        <option th:text="Male" th:value="'M'"></option>
                        <option th:text="Female" th:value="'F'"></option>
                    </select>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Date of Birth</label>
                <div class="col-8">
                    <input class="form-control" required th:field="*{date_of_birth}" type="date"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Email</label>
                <div class="col-8">
                    <input class="form-control" required th:field="*{email}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Department</label>
                <div class="col-8">
                    <select class="form-control" required th:field="*{department}">
                        <th:block th:each="dep : ${departmentList}">
                            <option th:text="${dep.departmentName}" th:value="${dep.depId}"/>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Role</label>
                <div class="col-8">
                    <select class="form-control" required th:field="*{role}">
                        <option th:text="Hod" th:value="'Hod'"></option>
                        <option th:text="Employee" th:value="'Employee'"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <a class="item btn ml-3" href="/employee/employeelist" style="background-color: #e3f2fd;">Back</a>
                <div class=" ml-auto">
                    <button class="btn btn-info" type="submit">Save</button>
                </div>
            </div>
        </form>
        <hr>
    </div>
</div>
</body>
</html>
